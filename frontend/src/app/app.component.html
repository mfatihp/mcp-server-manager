<!-- Navbar -->
<nav class="w-full px-6 py-3 flex items-center justify-between
            bg-gray-100 text-gray-900 shadow-md
            dark:bg-violet-950 dark:text-gray-100">
   
   <!-- Left side: App name / logo -->
   <div class="text-lg font-bold tracking-wide">
      MCP Manager
   </div>

   <a [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">Home</a> | 
   
   <a [routerLink]="['/dashboard']"
      routerLinkActive="active">Dashboard</a> | 

   <a [routerLink]="['/servers']"
      routerLinkActive="active">MCP Servers</a>

   <div class="flex justify-end p-4">
   <div class="flex justify-end p-4">
      <!-- Right side: Dark mode toggle -->
      <label class="relative inline-flex items-center cursor-pointer">
         <input type="checkbox" [checked]="isDarkMode" (change)="toggleDarkMode()" class="sr-only peer">
         <div
            class="w-14 h-7 bg-gray-300 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-500
                  rounded-full peer dark:bg-gray-600
                  peer-checked:bg-blue-600
                  after:content-[''] after:absolute after:top-0.5 after:left-[4px]
                  after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6
                  after:transition-all peer-checked:after:translate-x-full peer-checked:after:border-white">
         </div>
         <span class="ml-3 text-sm font-medium">
            {{ isDarkMode ? '🌙 Dark' : '☀️ Light' }}
         </span>
      </label>
   </div>
</div>
   

</nav>

<hr>

<router-outlet></router-outlet>
